<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalenge 1 - Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <img class="logo" src="./img/logo.svg" alt="Logo alura" />

    <main class="container-principal">
      <div class="campo">
        <input
          class="campo-digitacao"
          type="text"
          placeholder="Digite seu texto aqui"
        />
        <div class="container-btn">
          <button class="botao">Criptografar</button>
          <button class="botao2">Descriptografar</button>
        </div>
      </div>
      <section class="resultado">
        <p class="invisivel">teste</p>
        <img
          class="sem-palavra"
          src="./img/searching.svg"
          alt="procurando img"
        />
        <span class="aviso-sem-mensagem">Nenhuma mensagem encontrada</span>
        <p class="digita-texto">
          Digite um texto que você deseja criptografar ou descriptografar
        </p>
      </section>
    </main>
    <footer class="rodape">
      RODAPÉ A SER FEITO
      <!-- inserir linkedin, github e outros -->
    </footer>
  </body>
</html>
